<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <title>Document</title>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div id="loading" style="z-index: 100;">
        <p>Loading ...</p>
    </div>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-nft type="nft" url={{"varo" | absolute_url}}>
            <a-entity gltf-model="https://dragaus.github.io/dp_image_ar/suzane5.gltf" scale="1 1 1" position="0 0 0" rotation="-90 0 0"></a-entity>
        </a-nft>
        <a-nft type="nft" url="https://dragaus.github.io/dp_image_ar/Meninas">
            <a-entity gltf-model="https://dragaus.github.io/dp_image_ar/SuzanneAnim.gltf" scale="20 20 20" position="0 0 0" rotation="-90 0 0" animation-mixer></a-entity>
        </a-nft>
        <a-box color="purple" gps-entity-place="latitude: 19.3076701; longitude: -99.7133682;" position="0 30 0"></a-box>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    <script src="./index.js"></script>
</body>
</html>
